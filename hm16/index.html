<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/index.js"></script>
  </head>
  <body>
    <div class="contact-us">
      <h1>Contact Us</h1>
      <form id="myForm">
        <div class="form-group">
          <h2>Name:</h2>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="2"
            maxlength="50"
            tabindex="1"
            pattern="[A-Za-zА-Яа-яЁёЇїІіҐґЄє\s]+"
            autofocus
          />
        </div>
        <div class="form-group">
          <h2>Email:</h2>
          <input
            type="email"
            id="email"
            name="email"
            tabindex="2"
            autofocus
            required
          />
        </div>
        <div class="form-group">
          <h2>Phone:</h2>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{10}"
            tabindex="3"
            autofocus
            required
          />
        </div>
        <div class="form-group">
          <h2>Subject:</h2>
          <select id="subject" name="subject" required>
            <option value="">Select Subject</option>
            <option value="general">General Inquiry</option>
            <option value="support">Technical Support</option>
            <option value="billing">Billing</option>
          </select>
        </div>
        <div class="form-group">
          <h2>Message:</h2>
          <textarea
            id="message"
            name="message"
            rows="5"
            tabindex="4"
            autofocus
            required
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
